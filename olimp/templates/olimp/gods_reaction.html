<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ god_name }}'s advice</title>
</head>
<body style="background-color: {{ color }}; text-align: center;">
    <!--Thanks to tags we can use if statements i html docs-->
    {%if text is not none%}
        <h1>{{ god_name }}'s advice: {{ text }} </h1>
        <h2>for sure</h2>
        <h3>It would be great</h3>
    {%else%}
        <h1>This one has nothing to say to you</h1>
    {%endif%}
    
    
</body>
</html>
